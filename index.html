<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>

    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Link to css -->
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav>
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="home__logo-container">
              <img src="/assets/icons/logo.svg" alt="Logo" class="home__logo" />
            </div>
            <ul class="home__nav-links">
              <li class="home__nav-items">Pricing</li>
              <li class="home__nav-items">Product</li>
              <li class="home__nav-items">About Us</li>
              <li class="home__nav-items">Careers</li>
              <li class="home__nav-items">Community</li>
            </ul>
            <button class="global__btn">Get Started</button>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <main>
        <div class="container my-4">
          <div class="row">
            <div class="col-6 d-flex flex-column justify-content-center">
              <article class="home__main-content">
                <h1>Bring everyone together to build better products</h1>
                <p>
                  Manage makes it simple for software teams to play day-to-day
                  tasks while keeping the larger team goals in view.
                </p>
                <button class="global__btn">Get Started</button>
              </article>
            </div>
            <div class="col-6 d-flex justify-content-center">
              <img
                src="/assets/icons/illustration-intro.svg"
                alt="illustration-intro"
              />
            </div>
          </div>
        </div>
      </main>
    </header>

    <!-- Bootstrap5 Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
